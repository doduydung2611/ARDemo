<!DOCTYPE html>
<html>

<head>
  <title>AR Video With Sound (iOS-compatible)</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.0/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.0/dist/mindar-image-three.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #ar-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #overlay-message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      z-index: 999;
    }
  </style>
</head>

<body>
  <div id="ar-container">
    <div id="overlay-message">ðŸ”Š Cháº¡m vÃ o mÃ n hÃ¬nh Ä‘á»ƒ báº­t Ã¢m thanh</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "marker.mind", // Thay báº±ng file marker tháº­t
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      const video = document.createElement("video");
      video.src = "Vid1.mp4"; // Äáº£m báº£o file mp4 cÃ³ Ä‘á»‹nh dáº¡ng chuáº©n H.264
      video.crossOrigin = "anonymous";
      video.loop = true;
      video.muted = false; // Cho Ã¢m thanh
      video.playsInline = true;
      video.autoplay = false; // KhÃ´ng autoplay â€” chá» ngÆ°á»i cháº¡m

      const texture = new THREE.VideoTexture(video);
      const geometry = new THREE.PlaneGeometry(1.6, 0.9); // TÃ¹y tá»‰ lá»‡ video
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const plane = new THREE.Mesh(geometry, material);

      anchor.group.add(plane);

      // Dá»± phÃ²ng cháº¡m Ä‘á»ƒ báº­t Ã¢m thanh (iOS báº¯t buá»™c)
      document.body.addEventListener("touchstart", () => {
        video.play().then(() => {
          console.log("â–¶ï¸ Video playing with sound");
          const msg = document.getElementById("overlay-message");
          if (msg) msg.remove(); // áº¨n thÃ´ng bÃ¡o sau khi play
        }).catch((err) => {
          console.warn("âš ï¸ iOS block play:", err);
        });
      }, { once: true });

      anchor.onTargetFound = () => {
        console.log("ðŸ“ Marker detected");
        // KhÃ´ng gá»i play á»Ÿ Ä‘Ã¢y náº¿u chÆ°a cÃ³ cháº¡m user
      };

      anchor.onTargetLost = () => {
        video.pause();
        console.log("âŒ Marker lost, paused video");
      };

      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>

</html>
