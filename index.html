<!DOCTYPE html>
<html>

<head>
  <title>AR Video with Sound (iOS Compatible)</title>
  <script src="="https://cdn.jsdelivr.net/npm/mind-ar@1.1.0/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.0/dist/mindar-image-three.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #ar-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #overlay-message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      display: block;
      z-index: 999;
    }
  </style>
</head>

<body>
  <div id="ar-container">
    <div id="overlay-message">🔊 Click hoặc chạm để bật âm thanh</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "marker1.mind"
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      const video = document.createElement("video");
      video.src = "Vid1.mp4";
      video.crossOrigin = "anonymous";
      video.loop = true;
      video.playsInline = true;
      video.autoplay = false;
      video.muted = true;

      video.load();
      video.play().then(() => {
        video.pause();
        video.currentTime = 0;
        console.log("✅ Preloaded first frame");
      }).catch(e => {
        console.warn("⚠️ Preload failed:", e);
      });

      const scale = 0.58;
      const texture = new THREE.VideoTexture(video);
      const geometry = new THREE.PlaneGeometry(1.778 * scale, 1 * scale);
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const plane = new THREE.Mesh(geometry, material);
      anchor.group.add(plane);

      const overlay = document.getElementById("overlay-message");
      let userInteracted = false;

      const handleUserInteraction = () => {
        userInteracted = true;
        overlay?.remove();

        video.muted = true;
        video.play().then(() => {
          console.log("▶️ Started silent playback (unlocks audio for iOS)");
        }).catch(e => {
          console.warn("⚠️ Silent play failed:", e);
        });

        document.body.removeEventListener("click", handleUserInteraction);
        document.body.removeEventListener("touchstart", handleUserInteraction);
      };

      document.body.addEventListener("click", handleUserInteraction);
      document.body.addEventListener("touchstart", handleUserInteraction);

      anchor.onTargetFound = () => {
        if (userInteracted) {
          video.muted = false;
          if (video.paused) {
            video.play().then(() => {
              console.log("🔊 Video playing with sound after marker");
            }).catch(e => {
              console.warn("⚠️ Resume failed:", e);
            });
          }
        } else {
          console.log("📍 Marker found – waiting for interaction");
        }
      };

      anchor.onTargetLost = () => {
        if (!video.paused) {
          video.pause();
          console.log("⏸️ Video paused on marker lost");
        }
      };

      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>

</html>
